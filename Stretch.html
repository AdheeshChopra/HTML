<style>
  .stretch {
    color: white;
    background-color: green;
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    cursor: pointer;
    transition: 0.15s;
  }

  .stretch:hover {
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
</style>


<button class = "stretch">
  Stretch
</button>
