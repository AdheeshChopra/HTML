<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Exercises</title>
  </head>
  <body>

    <div style="display: flex;
      margin-top: 30px;
      flex-direction: row;
    ">

      <div style="background-color: lightblue;
        width: 200px;
      ">
        200px
      </div>

      <div style="background-color: lightpink;
        width: 75px;
      ">
        75 px
      </div>

    </div>

    <div style="display: flex;
      margin-top: 30px;
      flex-direction: row;
    ">

      <div style="background-color: lightblue;
        width: 50px;
      ">
        item1
      </div>

      <div style="background-color: lightpink;
        flex: 1;
      ">
        item2
      </div>

      <div style="background-color: lightblue;
        width: 75px;
      ">
        item3
      </div>

    </div>

    <div style="display: flex;
      margin-top: 30px;
      flex-direction: row;
      justify-content: space-between;
    ">

      <div style="background-color: lightblue;">
        item1
      </div>

      <div style="background-color: lightpink;">
        item2
      </div>

      <div style="background-color: lightblue;">
        item3
      </div>

      <div style="background-color: lightpink;">
        item4
      </div>

    </div>

    <div style="display: flex;
      margin-top: 30px;
      flex-direction: row;
      border-width: 1px;
      border-color: grey;
      border-style: solid;
      justify-content: space-between;
      align-items: center;
      height: 50px;
    ">

      <div style="background-color: lightblue;">
        item1
      </div>

      <div style="background-color: lightpink;">
        item2
      </div>

    </div>

  </body>
</html>
