<style>

  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    height: 40px;
    width: 215px;
    border-radius: 20px;
    border: none;
    margin-right: 8px;
    cursor: pointer;
  }

  .apply-button:hover {
    background-color: rgb(3, 74, 145);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 40px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 20px;
    width: 80px;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    cursor: pointer;
    transition: background-color 0.15s,
      border-width 0.15s;
  }

  .save-button:hover {
    background-color: rgb(226, 240, 255);
    border-width: 2px;
  }
</style>


<button class = "apply-button">
  Apply on company website
</button>

<button class = "save-button">
  Save
</button>
