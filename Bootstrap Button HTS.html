<style>

  .start-button {
    background-color: rgb(121, 82, 179);
    border: none;
    border-radius: 4px;
    height: 40px;
    width: 100px;
    color: white;
    margin-right: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .start-button:hover {
    background-color: rgb(98, 60, 155);
  }

  .download-button {
    background-color: white;
    border-radius: 4px;
    height: 40px;
    width: 100px;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-width: 1px;
    font-weight: bold;
    border-style: solid;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

</style>


<button class = "start-button">
  Get started
</button>

<button class = "download-button">
  Download
</button>
