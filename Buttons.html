<style>

  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }

  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    color: rgb(41, 118, 211);
    height: 35px;
    width: 65px;
    cursor: pointer;
  }

  .tweet-button {
    background-color: rgb(84, 167, 250);
    color: white;
    height: 35px;
    width: 75px;
    border: none;
    border-radius: 17.5px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    margin-left: 8px;
  }
</style>

<button class = "subscribe-button">
  SUBSCRIBE
</button>

<button class = "join-button">
  JOIN
</button>

<button class = "tweet-button">

</button>
